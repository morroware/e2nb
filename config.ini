# Database Monitoring - monitors database health and query results
# Supports: postgresql, mysql, mariadb, sqlite
[DatabaseMonitor]
enabled = False
databases = []
check_interval = 300
notify_on_first_check = False
default_timeout = 30
# Example section-based config:
# [DatabaseMonitor.main_db]
# type = postgresql
# host = localhost
# port = 5432
# database = myapp
# username = admin
# password = secret
# query = SELECT COUNT(*) FROM active_users
# expected_value = >0
# timeout = 30
# slow_query_threshold = 5.0

# Log File Monitoring - monitors logs for patterns/errors
[LogMonitor]
enabled = False
logs = []
check_interval = 60
max_lines_per_check = 1000
default_rate_limit = 10
